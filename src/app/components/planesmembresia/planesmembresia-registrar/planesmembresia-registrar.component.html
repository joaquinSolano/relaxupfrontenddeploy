<div class="title-container">
    <div class="container" style="text-align: center;margin:5%"><h1>Registro de planes de membresia</h1></div>
    <div class="container" style="text-align: center">
      <form [formGroup]="form" (submit)="insertar()" >
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Código</mat-label>
          <input matInput  formControlName="plancodigo" readonly="true"/>
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Nombre del plan</mat-label>
          <input matInput placeholder="Ejem. SILVER" formControlName="plannombre" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Descripción del plan</mat-label>
          <input matInput placeholder="Descripción"  formControlName="plandescripcion" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
            <mat-label>Precio</mat-label>
            <input matInput placeholder="Ejem. 200"  formControlName="planprecio" />
          </mat-form-field>
          <br />
        
        <div style="text-align: center;">
          <button mat-flat-button  color="warn">Registrar</button>
        </div>
      </form>
    </div>
  </div>
