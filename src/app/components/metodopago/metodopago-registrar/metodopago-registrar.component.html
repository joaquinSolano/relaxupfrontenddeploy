<div class="title-container"> 
  <div class="container" style="text-align: center;margin:5%"><h1>Registro de metodos de pago</h1></div>
  <div class="container" style="text-align: center">
    <form [formGroup]="form" (submit)="insertar()" >

      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>CÃ³digo</mat-label>
        <input matInput  formControlName="mpcodigo" readonly="true"/>
      </mat-form-field>
      <br />
  
      <mat-form-field>
        <mat-label>Tipo de pago</mat-label>
        <mat-select formControlName="mptipopago">
          @for (food of listaTipos; track food) {
          <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <div></div>
  
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="mpusuario">
          @for (usuario of listaUsuarios; track usuario) {
          <mat-option [value]="usuario.idUsuario">{{ usuario.nombreUsuario }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    
      <div style="text-align: center;">
        <button mat-flat-button color="warn">Registrar</button>
      </div>
    </form>
  </div>
</div>
