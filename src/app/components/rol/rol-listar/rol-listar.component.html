<div class="container">
    <div style="text-align: center;margin: 5%;"><h1>Lista de roles</h1></div>
    <div>
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idRol}} </td>
          </ng-container>
        
  
          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Nombre del rol </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreRol}} </td>
          </ng-container>
        
  
            <ng-container matColumnDef="accion01">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element" (click)="delete(element.idRol)">
                <mat-icon  style="color:red">delete</mat-icon>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="accion02">
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>
              <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idRol]">
                <mat-icon  style="color:red">edit</mat-icon>
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>    
    </div>
  </div>
