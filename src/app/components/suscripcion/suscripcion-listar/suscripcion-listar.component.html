<div class="container">
    <div style="text-align: center; margin: 5%"><h1>Lista de Suscripciones</h1></div>
    <div>
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo.</th>
          <td mat-cell *matCellDef="let element">{{ element.idSuscripcion }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef>Inicio</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>Fin</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
        </ng-container>
  
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>Tipo de pago</th>
          <td mat-cell *matCellDef="let element">{{ element.metodoPago.tipoPago }}</td>
        </ng-container>

        <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef>Nombre del plan</th>
            <td mat-cell *matCellDef="let element">{{ element.planes.nombrePlan }}</td>
          </ng-container>
  
        <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element" (click)="delete(element.idSuscripcion)">
            <mat-icon style="color:#f4310a ;">delete</mat-icon>
          </td> 
        </ng-container>
        <ng-container matColumnDef="c7">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idSuscripcion]" >
            <mat-icon style="color:#f4310a ;">edit</mat-icon>
          </td> 
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[4, 7, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
