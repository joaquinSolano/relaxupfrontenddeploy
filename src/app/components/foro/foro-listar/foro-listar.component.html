<div class="container">
    <div style="text-align: center; margin: 5%;">
      <h1>Lista de foros</h1>
    </div>
    <div>
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.idForos}} </td>
        </ng-container>
  
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Id del Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.usuario?.nombreUsuario}} </td>
        </ng-container>
  
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon style="color: red" (click)="delete(element.idForos)">delete</mat-icon>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element" [routerLink]="['ediciones', element.idForos]">
            <mat-icon style="color: red">edit</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[4, 7, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
